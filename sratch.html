<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch(prompt("How's the weather? ")){
            case "rainy":
                alert("Bring an umbrella")
                break;
            case "sunny":
                alert("Wear sunblock")
                break;
            case "cloudy":
                alert("This is Mark's favorite")
                break;
            default:
                alert("Unknown weather type!")
                break;
        }
    </script>
</body>
</html>
